name: Inspect GitHub OIDC JWT Claims

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  inspect:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch OIDC token (aud=vault) and print claims
        shell: bash
        run: |
          set -euo pipefail

          # Request the OIDC JWT from GitHub
          RESP=$(curl -sS \
            -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=vault")

          TOKEN=$(echo "$RESP" | jq -r '.value')

          echo "---- OIDC Token ----"
          echo "$TOKEN" 

          echo "---- OIDC JWT Header ----"
          echo "$TOKEN" | cut -d "." -f1 | base64 -d 2>/dev/null | jq

          echo "---- OIDC JWT Claims (Payload) ----"
          echo "$TOKEN" | cut -d "." -f2 | base64 -d 2>/dev/null | jq
